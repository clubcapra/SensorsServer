              ws.onmessage = function(evt) {
                alert(evt.data);
              };

              ws.onclose = function(evt) {             

              };

              ws.onopen = function(evt) { 
                
              };
      }
      
      function writeToServer(){
        ws.send($("#data").val());
      }


    </script>

  <body>
      <input type="button" id="open" value="Connect" onclick="doit()"/> <br /> <br/>
