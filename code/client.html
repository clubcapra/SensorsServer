<!doctype html>
<html>
  <head>
    <title>Panneau de contrôle - Capra 6</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: left;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>

        var ws;
        
        //Sensors -- Order not important
        var sensors = new Array();
        sensors[0] = "lights";
        sensors[1] = "gps";
        sensors[2] = "fan";
        sensors[3] = "imu";
        sensors[4] = "camera";
        sensors[5] = "switch";
        sensors[6] = "rangefinder";
        sensors[7] = "tension";
        sensors[8] = "current";
        sensors[9] = "temperature";
        sensors[10] = "estopManual";
        sensors[11] = "estopRemote";
        sensors[12] = "mode";
        
        function init(){
            
           // getAllSensors();
        }
        
        function getAllSensors(){
            //ws.send("get lights");
            //waiting = true;
            
            //ws.send("get gps");
            //ws.send("get imu");
            //ws.send("get motors");
            //ws.send("get rangefinder");
            //ws.send("get camera");
            
        }
        
        function update(checkbox, id){
            if (checkbox.checked){
                ws.send("set " + sensors[id] +  " on");
            } else {
                ws.send("set " + sensors[id] +  " off");
            }
        }
       
        
        function tension(){
            ws.send("get tension");
        }
        
        function temperature(){
            ws.send("get temperature");
        }
        
        function current(){
            ws.send("get current");
        }


      $(document).ready(function () {
 
        $("#open").click(function(evt) {
          evt.preventDefault();
          
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = "/ws";
        
          ws = new WebSocket("ws://" + host + ":" + port + uri);
 
          ws.onmessage = function(evt) {
            alert(evt.data)
          };
 
          ws.onclose = function(evt) { alert("Panneau de contrôle déconnecté"); };
 
          ws.onopen = function(evt) { 
            $("#host").css("background", "#00ff00"); 
            $("#port").css("background", "#00ff00"); 
            $("#uri").css("background", "#00ff00");
          };
      });
      });

    </script>
  </head>
 
  <body onLoad="init()">
    <h1>Panneau de contrôle - Capra 6</h1>
    <div>
      <label for="host">Host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">Port:</label>
    </div>
    
    <div>
      <input type="text" id="port" value="53002" style="background:#ff0000;"/><br />
      <input type="submit" id="open" value="Connect" /> <br /> <br/>
      <input type="checkbox" value="toggle" onclick="update(this, 0)" />Lumières<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 1)" />GPS<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 2)" />Fans<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 3)" />Imu<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 4)" />Caméra<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 5)" />Switch Ethernet<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 6)" />Rangefinder<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 7)" />Tension<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 8)" />Courant<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 9)" />Température<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 10)" />E-Stop manuel<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 11)" />E-Stop automatique<br/>
      <input type="checkbox" value="toggle" onclick="update(this, 12)" />Mode autonome (non supporté)<br/>
      
      
      <br/><br/>
      <input type="button" id="getCurrent" value="Courant" onclick="current()"/>
      <input type="button" id="getTemperature" value="Température" onclick="temperature()"/>
      <input type="button" id="getCurrent" value="Tension" onclick="tension()"/>
    </div>
    </div>
  </body>
</html>
